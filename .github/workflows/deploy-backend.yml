name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'frontend/**'
      - 'README.md'
      - '.gitignore'

concurrency:
  group: deploy-backend-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install:all

      - name: Lint
        run: npm run lint

      - name: Create .env file
        run: |
          echo "${{ secrets.BACKEND_ENV }}" > .env
          echo "Created .env file locally"

      - name: Copy .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: ".env"
          target: "/opt/ranked-choice/"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            APP_DIR=${APP_DIR:-/opt/ranked-choice}

            echo "==> Using APP_DIR=$APP_DIR"
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "==> Repo directory not found at $APP_DIR. Please clone the repo there once and configure remote to use SSH."
              exit 1
            fi

            cd "$APP_DIR"
            echo "==> Pulling latest main"
            git fetch origin main
            git reset --hard origin/main

            echo "==> Setting .env file permissions"
            chmod 600 .env
            echo "==> .env file ready (keys hidden)"

            echo "==> Installing top-level deps, if any"
            npm ci

            echo "==> Running backend deploy script"
            bash scripts/deploy-backend.sh

            echo "==> Done"


